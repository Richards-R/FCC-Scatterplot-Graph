<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon_r_green.ico"/>
  <title>RR Scatterplot Graph</title>
</head>

<body>
  <svg id="canvas">
    <text id="title" x ="50%" y="30" text-anchor="middle">Doping in Professional Bicycle Racing</text>
    <text id="subtitle" x ="50%" y="55" text-anchor="middle">35 Fastest times up Alpe d'Huez</text>
    <rect></rect>
    <text class = "legend" id = "doping" x = "420" y="202">Riders with doping allegations</text>
    <circle r= "5px" cx = "400px" cy = "200px" stroke ="rgb(46, 95, 114)" opacity = "0.5" fill = "green"></circle>
    <text class = "legend"  id = "clean" x = "420" y="220">No doping allegations</text>
    <circle r= "5px" cx = "400px" cy = "217px" stroke ="rgb(46, 95, 114)" opacity = "0.5" fill = "orange"></circle>
    

  </svg>
</body>

<script defer src="scatterplot.js"></script>
<script src ="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
